<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.playbar {
    height: 80px;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #282c35;
    padding: 0 20px;
    border-top: 2px solid #1a1e26;
}

.songinfo {
    flex: 2;
    text-align: center;
    color: #fff;
}

.songinfo h4 {
    margin: 0;
    font-size: 16px;
}

.songinfo p {
    margin: 0;
    font-size: 14px;
}

.songbuttons {
    display: flex;
    align-items: center;
    gap: 20px;
    flex: 1; /* Take up available space */
    justify-content: center; /* Center the song buttons */
}

.control-btn,
.play-btn {
    width: 30px;
    height: 30px;
}

.play-btn {
    border-radius: 50%;
    background-color: #4caf50;
    padding: 5px;
}

.control-btn {
    filter: invert(70%) brightness(150%);
}

.seekbar {
    flex: 1; /* Take up available space */
    margin-top: 10px; /* Adjust margin based on your preference */
}

.progress-bar {
    height: 6px;
    background-color: #1a1e26;
    border-radius: 10px;
    overflow: hidden;
}

.progress {
    height: 100%;
    width: 50%; /* Adjust based on the progress */
    background-color: #4caf50;
    border-radius: 10px;
}

.timeBar {
    display: flex;
    align-items: center;
    gap: 20px;
}

.volume-icon {
    width: 20px;
    height: 20px;
    filter: invert(70%) brightness(150%);
}

.songtime {
    font-size: 14px;
    color: #fff;
}

</style>
<body>
    <div class="playbar">
        <div class="songinfo">
            <h4>Song Title</h4>
            <p>Artist Name</p>
        </div>
        <div class="songbuttons">
            <img id="previous" class="control-btn" src="left.svg" alt="Previous">
            <img id="playfromBar" class="play-btn" src="play.png" alt="Play">
            <img id="nextSong" class="control-btn" src="right.svg" alt="Next">
        </div>
        <div class="timeBar">
            <div class="volume">
                <img class="volume-icon" src="volume.svg" alt="Volume">
            </div>
            <div class="songtime">2:35</div>
        </div>
        <div class="seekbar">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
