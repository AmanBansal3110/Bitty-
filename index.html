<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    
</head>
<body>
   <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="assets/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="assets/logo.svg" alt=""></div>
                <div class="search">
                    <ul>
                        <li>
                            <img class="invert" src="assets/home.svg" alt="home">Home
                        </li>
                        <li>
                            <img class="invert" src="assets/search.svg" alt="search">Search
                        </li>
                    </ul>
                </div>
            </div>
            <div class="library bg-grey rounded m-1">
                <div class="heading">
                    <img class="invert" src="assets/library.svg" alt="">
                    <h4>
                        Your Library
                    </h4>
                    
                    <img class="invert plus" src="assets/plus.png" alt="">
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/">
                                <span>Legal</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/privacy/">
                                <span>Privacy Center</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                                <span>Privacy Policy</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                                <span>Cookies</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                                <span>About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/accessibility/">
                                <span>Accessibility</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                                <span>Cookies</span>
                            </a>
                        </div>
                </div>
                
            </div>
        </div>
        <div id="rightContainer" class="right bg-grey rounded">
            <div class="header bg-black">
                <div class="nav">
                    <div class="hamburger">
                        <img class="invert hamburger" src="assets/hamburger.svg" alt="">
                    </div>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M15.293 3.293 6.586 12l8.707 8.707 1.414-1.414L9.414 12l7.293-7.293-1.414-1.414z"/></svg>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z"/></svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists rounded bg-grey m-1">
                <h2>
                    Spotify Playlists
                </h2>
                <div class="cardContainer">
                </div>
            </div>
            
            
        </div>
        <div class="playbar">
            <div class="seekbar">
                <div class="currTime">0:00</div>
                <div class="circle"></div>
                <div class="progress-bar">
                    <div class="clicking"></div>
                    <div class="progress"></div>
                </div>
                <div class="durTime">0:00</div>
            </div>
            <div class="songinfo">
                <h4>Song Title</h4>
                <p>Artist Name</p>
            </div>
            <div class="songbuttons">
                <img id="previous" class="control-btn" src="assets/left.svg" alt="Previous">
                <img id="playfromBar" class="invert" src="assets/play.png" alt="Play">
                <img id="nextSong" class="control-btn" src="assets/right.svg" alt="Next">
            </div>
                <div class="volume">
                    <img class="volume-icon" src="assets/volume.svg" alt="Volume">
                    <input class="inputVolume" type="range">
                </div>
        </div>
   </div>
   <script src="script.js"></script>
</body> 
</html>
